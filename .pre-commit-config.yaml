exclude: ^(.*\/migrations|.*package.json|.*package-lock.json|Pipfile*|.vscode|.*.spec.js)
repos:
# GENERAL
- hooks:
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: forbid-new-submodules
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
- hooks:
  - id: check-byte-order-marker
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-symlinks
  - id: check-vcs-permalinks
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: trailing-whitespace
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
- hooks:
  - id: forbid-crlf
  - id: remove-crlf
  - id: forbid-tabs
  - id: remove-tabs
  repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.1.9
- hooks:
  - id: check-json
  - args:
    - --autofix
    - --no-ensure-ascii
    id: pretty-format-json
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0

# PYTHON
- hooks:
  - id: check-ast
  - id: check-builtin-literals
  - id: check-docstring-first
  - id: debug-statements
  - args:
    - --remove
    id: fix-encoding-pragma
  - id: requirements-txt-fixer
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
- hooks:
  - id: pyupgrade
  repo: https://github.com/asottile/pyupgrade
  rev: v2.7.2
- hooks:
  - id: black
    args: [--line-length=119]
  repo: https://github.com/ambv/black
  rev: 21.9b0
- hooks:
  - args:
    - --config=.flake8
    id: flake8
  repo: https://gitlab.com/pycqa/flake8
  rev: 3.8.3
- hooks:
  - id: python-safety-dependencies-check
  repo: https://github.com/Lucas-C/pre-commit-hooks-safety
  rev: v1.1.3

# BASH
- hooks:
  - id: beautysh
  repo: https://github.com/bemeurer/beautysh.git
  rev: 6.0.1
- hooks:
  - id: script-must-have-extension
  repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 2.1.4

# XML / YAML
- hooks:
  - id: check-xml
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
- hooks:
  - args:
    - '-d {rules: {line-length: {max: 999}}}'
    id: yamllint
  repo: https://github.com/adrienverge/yamllint.git
  rev: v1.24.2
- hooks:
  - id: check-yaml
  - id: sort-simple-yaml
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
- hooks:
  - id: gitlab-ci-linter
  repo: https://gitlab.com/devopshq/gitlab-ci-linter
  rev: v1.0.1

# JS
- hooks:
    - id: eslint
      name: vue-eslint
      additional_dependencies:
        - eslint@latest
        - vue-eslint-parser@latest
        - eslint-plugin-vue@latest
        - eslint-plugin-jquery@latest
        - eslint-plugin-eslint-plugin@latest
        - prettier@latest
        - eslint-config-prettier@latest
        - eslint-plugin-prettier@latest
        - babel-eslint
      args:
        - -c=frontend/.eslintrc.js
        - --fix
      types:
        - vue
  repo: https://github.com/pre-commit/mirrors-eslint
  rev: v7.8.1
- hooks:
    - additional_dependencies:
        - eslint@latest
        - vue-eslint-parser@latest
        - eslint-plugin-vue@latest
        - eslint-plugin-jquery@latest
        - eslint-plugin-eslint-plugin@latest
        - prettier@latest
        - eslint-config-prettier@latest
        - eslint-plugin-prettier@latest
        - babel-eslint
      args:
        - -c=frontend/.eslintrc.js
        - --fix
      files: ^
      id: eslint
      name: js-eslint
  repo: https://github.com/pre-commit/mirrors-eslint
  rev: v7.8.1
