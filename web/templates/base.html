{% load static %}
{% load analytics %}
<!doctype html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - ma-cantine.agriculture.gouv.fr</title>
        <link rel="stylesheet" href="{% static 'css/auth.css' %}">

        <link rel="icon" type="image/png" href="{% static 'images/favicon-marianne.png' %}">

        <!-- Matomo -->
        <script type="text/javascript">
            var _paq = window._paq || [];
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
            var u="https://stats.data.gouv.fr/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', "{% matomo_id %}"]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <!-- End Matomo Code -->
    </head>
    <body>
        <main>
            <div id="wrapper" {% if form.uses_columns %}class="columns"{% endif %}>
                <h1 id="ma-cantine">
                    <a href="/">
                        <img src="{% static 'images/header-logos-extended.png' %}" alt="ma cantine" class="auth_logo" />
                    </a>
                </h1>
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
